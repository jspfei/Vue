<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>solt</title>
  <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
  <h1>solt</h1>
  <hr>
  <div id="app">
    <jspang>
      <!-- 传递值  -->
      <span slot="bolgUrl">{{jspangData.bolgUrl}}</span>
      <span slot="webname">{{jspangData.webname}}</span>
      <span slot="skill">{{jspangData.skill}}</span>
    </jspang>

  </div>
  <template id='tb'>
    <div>
      <!-- 接收显示值   slot 成对出现-->
      <p>网站：<slot name="bolgUrl"></slot>
      </p>
      <p>网站名：<slot name="webname"></slot>
      </p>
      <p>所会计术：<slot name="skill"></slot>
      </p>
    </div>
  </template>
  <script type="text/javascript">
    var jspang = {
      template: "#tb"
    }
    var app = new Vue({
      el: '#app',
      data: {
        jspangData: {
          bolgUrl: 'https://www.baidu.com',
          webname: '百度',
          skill: '搜索引擎'
        }
      },
      components: {
        "jspang": jspang
      }
    })
  </script>
</body>

</html>
