<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Component 标签</title>
  <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
  <h1>Component 标签</h1>
  <hr>
  <div id="app">
    <component v-bind:is='who'></component>
    <p><button @click="change">changeComponent</button></p>
  </div>

  <script type="text/javascript">
    let componentA = {
      template: `<div style="color:red">I'm is componentA</div>`
    }
    let componentB = {
      template: `<div style="color:green">I'm is componentB</div>`
    }
    let componentC = {
      template: `<div style="color:pink">I'm is componentC</div>`
    }
    var app = new Vue({
      el: '#app',
      data: {
        who: "componentA"
      },
      //局部组件
      components: {
        "componentA": componentA,
        "componentB": componentB,
        "componentC": componentC
      },
      methods: {
        change() {
          if (this.who == "componentA") {
            this.who = "componentB"
          } else if (this.who == "componentB") {
            this.who = "componentC"
          } else {
            this.who = "componentA"
          }
        }
      }
    })

  </script>
</body>

</html>
