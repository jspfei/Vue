<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Component 父子组件</title>
  <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
  <h1>Component 父子组件</h1>
  <hr>
  <div id="app">
    <!-- 使用 v-bind  | :绑定 data中的message -->
    <panda></panda>
  </div>

  <script type="text/javascript">
    //子组件
    var city = {
      template: `<div><h2 style="color:green">siChuang of  China  </h2></div>`
    }
    //父组件
    var pandaComponent = {
      template: `
      <div>
      <p><h2 style="color:green">Panda from  China  </h2></p>
      <city></city>
      </div>
      `,
      components: {
        "city": city
      }
    }

    var app = new Vue({
      el: '#app',
      //局部组件
      components: {
        "panda": pandaComponent
      }
    })

  </script>
</body>

</html>
