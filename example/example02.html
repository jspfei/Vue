<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>example methods</title>
  <script type="text/javascript" src="../assets/js/vue.js"></script>
  <script type="text/javascript" src="../assets/js/jquery-3.4.1.min.js"></script>
</head>

<body>
  <h1>example methods Demo</h1>
  <hr>
  <div id="app">

  </div>
  <p><button onclick="destroy()">卸载</button></p>
  <p><button onclick="reload()">刷新</button></p>
  <p><button onclick="tick()">数据修改</button></p>
  <script type="text/javascript">

    var jf = Vue.extend({
      template: `<p>{{message}}</p>`,
      data() {
        return {
          message: "Hello, I am is jf"
        }
      },
      mounted() {
        console.log("mounted 被创建");
      },
      destroyed() {
        console.log("destoryed 销毁之后");
      },
      updated() {
        console.log("updated 被执行")
      },
    });
    var vm = new jf().$mount('#app');
    function destroy() {
      vm.$destroy();
    }
    function reload() {
      vm.$forceUpdate()
    }
    function tick() {
      vm.message = "update message info ";
      vm.$nextTick(function () {
        console.log('message更新完后我被调用了');
      })
    }
  </script>
</body>

</html>
