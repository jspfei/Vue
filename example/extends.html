<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> extends Option 混入选项</title>
  <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
  <h1> extends Option 混入选项</h1>
  <hr>
  <div id="app">
    <!-- {{num}} -->
    <!-- 修改引入插值形式 -->
    ${num}
    <p> <button @click="add">Add</button></p>

  </div>
  <!-- extends 只支持Vue 自动的方法 -->
  <script type="text/javascript">
    var extendsObj = {
      updated() {
        console.log('我是扩展的upated方法')
      },
      methods: {
        add() {
          console.log("我是扩展的add方法")
          this.num++;
        }
      },
    }

    var app = new Vue({
      el: '#app',
      data: {
        num: 10
      },
      methods: {
        add() {
          console.log("我原生的方法")
          this.num++;
        }
      },
      updated() {
        console.log("我是原生 updated")
      },
      extends: extendsObj,
      delimiters: ['${', '}']
    })
  </script>
</body>

</html>
