<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-on</title>
  <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
  <h1>v-on 实例</h1>
  <hr>
  <!-- 绑定事件监听器 -->
  <div id="app">
    记录分数：{{score}}
    <p>
      <button v-on:click="incfen">加分</button>
      <button @click="decfen">减分</button>
      <br>

      <input type="text" v-on:keyup.enter="onEnter" v-model="num">
    </p>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        score: 10,
        num: 0
      },
      methods: {
        incfen() {
          this.score++;
        },
        decfen() {
          this.score--;
        },
        onEnter() {
          this.score = this.score + parseInt(this.num);
        }
      },
    })
  </script>
</body>

</html>
