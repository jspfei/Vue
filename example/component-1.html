<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Component初识组件</title>
  <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
  <h1>Component初识组件</h1>
  <hr>
  <div id="app">
    <jspfei></jspfei>
    <panda></panda>
  </div>

  <script type="text/javascript">
    //定义全局组件
    Vue.component("jspfei", {
      template: `<div><h2 style="color:red">我是全局组件</h2></div>`
    });
    var app = new Vue({
      el: '#app',
      //局部组件
      components: {
        "panda": {
          template: `<div><h2 style="color:green">我是局部panda组件</h2></div>`
        }
      }
    })

  </script>
</body>

</html>
