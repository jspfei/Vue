<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-bind</title>
  <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
  <h1>v-bind实例</h1>
  <!-- 绑定标签上的属性 -->
  <hr>
  <div id="app">
    <p>
      <img v-bind:src="imgUrl" width="200" height="200" />
    </p>
    <p>
      <a :href="baidu" target="_blank">百度</a>
    </p>
    <hr>
    <div :class="className"> 1.绑定Class </div>
    <div :class="{classA:isOK}"> 2.绑定Class中的判断 </div>
    <div :class="[classA,classB]">3.绑定Class中数组 </div>
    <div :class="isOK?classA:classB">4.绑定Class三元运算符 </div>
    <hr>
    <div>
      <input type="checkbox" id="isOk" v-model="isOK">
      <label for="isOK">isOK={{isOK}}</label>
    </div>
    <hr>
    <div :style="{color:red,fontSize:font}">5.绑定style</div>
    <div :style="styleObject">5.绑定style</div>
  </div>
  <style>
    .classA {
      color: red;
    }

    .classB {
      font-size: 150%;
    }
  </style>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        imgUrl: 'https://cn.vuejs.org/images/logo.png',
        baidu: "https://www.baidu.com",
        className: 'classA',
        isOK: true,
        classA: 'classA',
        classB: 'classB',
        red: "red",
        font: '30px',
        styleObject: {
          color: 'green',
          fontSize: "24px"
        }
      }
    })
  </script>
</body>

</html>
