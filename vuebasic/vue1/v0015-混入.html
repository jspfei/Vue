<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>混入</title>
    <script src="./lib/vue.min.js"></script>
</head>
<body>
<div id = "databinding"></div>
<script type = "text/javascript">
    var vm = new Vue({
        el: '#databinding',
        data: {
        },
        methods : {

        },

    });
    // 定义一个混入对象
    var myMixin = {
        created: function () {
            this.startmixin()
        },
        methods: {
            startmixin: function () {
                document.write("欢迎来到混入实例"+ '<br>');
            },

        }
    };
    var Component = Vue.extend({
        mixins: [myMixin],
        created:function(){
            document.write('组件调用' + '<br>')
        }
    })
    var component = new Component();
    // 选项合并
    var mixin = {
        methods: {
            hellworld: function () {
                document.write('HelloWorld 方法' + '<br>');
            },
            samemethod: function () {
                document.write('Mixin：相同方法名' + '<br>');
            }
        }
    };
    var vm1 = new Vue({
        mixins: [mixin],
        methods: {
            start: function () {
                document.write('start 方法' + '<br>');
            },
            samemethod: function () {
                document.write('Main：相同方法名' + '<br>');
            }
        }
    });
    vm1.hellworld();
    vm1.start();
    vm1.samemethod();
   // 全局混入
    Vue.mixin({
        created: function () {
            var myOption = this.$options.myOption
            if (myOption) {
                document.write(myOption)
            }
        }
    })

    new Vue({
        myOption: 'hello!'
    })
</script>
</body>
</html>
