<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <ol>
        <li v-for="site in sites">
            {{ site.name }}
        </li>
    </ol>
    <ul>
        <template v-for="site in sites">
            <li>{{site.name}}</li>
            <li>-----------</li>
        </template>
    </ul>
    <ul>
        <li v-for="value in object">
           {{value}}
        </li>
    </ul>
    <ul>
        <li v-for="(value,key) in object">
           {{key}}: {{value}}
        </li>
    </ul>
    <ul>
        <li v-for="(value,key,index) in object">
            {{index}}.{{key}}:{{value}}
        </li>
    </ul>
    <ul>
        <li v-for="n in 10">
            {{ n }}
        </li>
    </ul>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            sites:[
                {name:'aaaa'},
                {name:'bbbb'},
                {name:'cccc'}
            ],
            object: {
                name: '菜鸟教程',
                url: 'http://www.runoob.com',
                slogan: '学的不仅是技术，更是梦想！'
            }
        }
    })
</script>
</body>
</html>
