<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="./lib/vue.min.js"></script>
</head>
<body>

<div id="app">
    <div>
        <!--动态props-->
        <input v-model="parentMsg">
        <test v-bind:message="parentMsg"></test>
    </div>

    <test message="袋鼠"></test>
    <test></test>
    <runoob></runoob>

</div>
<div id="app1">
    <test></test>
</div>
<div id="counter-event-example">
    <p>{{ total }}</p>
    <button-counter v-on:increment="incrementTotal"></button-counter>
    <button-counter v-on:increment="incrementTotal"></button-counter>
</div>
</body>
<script>
   // 所有实例都能用全局组件。
   // prop 是父组件用来传递数据的一个自定义属性。
   // 父组件的数据需要通过 props 把数据传给子组件，子组件需要显式地用 props 选项声明 "prop"：
    //注冊
    Vue.component('test',{
        props:['message'],
        template:'<h1>澳大利亞{{message}}</h1>'
    })
   Vue.component('button-counter',{
       template:'<button v-on:click="incrementHandler">{{counter}}</button>',
       data:function(){
           return {
               counter:0
           }
       },
       methods:{
           incrementHandler:function(){
               this.counter+=1;
               //触发父组件绑定的事件
               this.$emit('increment')
           }
       }
   })
   // 也可以在实例选项中注册局部组件，这样组件只能在这个实例中使用：
    let Child = {
        template:'<h1>袋鼠</h1>'
    }
    new Vue({
        el:"#app",
        components:{
            // <runoob> 将只在父模板可用
            'runoob': Child
        },
        data:{
            parentMsg:'狐狸'
        }
    })
    new Vue({
        el:"#app1"
    })
   new Vue({
       el: '#counter-event-example',
       data: {
           total: 0
       },
       methods: {
           incrementTotal: function () {
               this.total += 1
           }
       }
   })
</script>
</html>
