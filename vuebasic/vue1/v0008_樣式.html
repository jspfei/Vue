<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <style>
        .base{
            width:100px;
            height:100px;
        }
        .active{
            width:100px;
            height:100px;
            background:green;
        }
        .text-danger{
            width:100px;
            height:100px;
            background:red;
        }
    </style>
</head>
<body>
<div id="app">
    <div v-bind:class="{ active: isActive,'text-danger':hasError }"></div>
    <br>
    <div v-bind:class="classObject"></div>
    <br>
    <div v-bind:class="class2"></div>
    <br>
    <div v-bind:class="[activeClass,errorClass]"></div>
    <br>
    <div v-bind:class="[errorClass,isActive ? activeClass:'']"></div>
    <br>
    <div v-bind:style="{color:activeColor,fontSize:fontSize+'px'}">日本東京</div>
    <br>
    <div v-bind:style="styleObject">朝鮮</div>
     <br>
    <div v-bind:style="[baseStyles, overridingStyles]">菜鸟教程</div>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            isActive:true,
            hasError:true,
            activeClass:'active',
            activeColor:'green',
            fontSize:30,
            errorClass:'text-danger',
            classObject:{
                active:true,
                'text-danger':true
            },
            error:{
                value:true,
                type:'fatal'
            },
            styleObject: {
                color: 'green',
                fontSize: '30px'
            },
            baseStyles: {
                color: 'green',
                fontSize: '30px'
            },
            overridingStyles: {
                'font-weight': 'bold'
            }
        },
        computed:{
            class2:function(){
                return{
                    base:true,
                    active:this.isActive && !this.error.value,
                    'text-danger':this.error.value && this.error.type==='fatal',
                }
            }
        }
    })
</script>
</body>
</html>
